name: Deploy Next.js Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - qe-release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node.js version that matches your environment

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Deploy application
        run: npm run start
        env:
          NODE_ENV: production
          PORT: 3000 # Adjust the port if needed
